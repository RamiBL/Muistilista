{% extends "layout.html" %}

{% block body %}
  <table class="table table-sm">
    <tr>
      <th>Task</th>
      <th>Done</th>
      <th>Group</th>
      <th>Change status</th>
      <th>Remove</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.done }}</td>
      <td>{{ task.group_id }}</td>
      <td>
        <form method="POST" action="{{url_for('tasks_set_done', task_id=task.id)}}">
          <input type="submit" value="Change status!" class="btn btn-primary"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{url_for('task_delete', task_id=task.id)}}">
          <input type="submit" value="Remove" class="btn btn-primary btn-md"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
